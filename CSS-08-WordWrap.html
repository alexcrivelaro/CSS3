<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>WordWrap</title>
        <link href="CSS-08-WordWrap.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="quadro">
            <p>Várias palavras muito grandes como 
                incontitucionalissimamente. <br><br>Sem o recurso <strong>WordWrap</strong>.</p>
        </div>
        <div class="quadro1">
            <p>Várias palavras muito grandes como 
                incontitucionalissimamente. <br><br>Com o recurso <strong>overflow: hidden;</strong>.</p>
         </div>
         <div class="quadro2">
                <p>Várias palavras muito grandes como 
                    incontitucionalissimamente. <br><br>Com o recurso <strong>word-wrap: break-word;</strong></p>
             </div>         
    </body>
</html>
